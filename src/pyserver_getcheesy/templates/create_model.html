{% extends 'server_base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Create {{ model_name }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    {{ form.as_table }}
                </table>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary mt-3">Create</button>
    </form>
    <div class="mt-3">
        <a href="{% url list_url %}" class="btn btn-primary mr-2">Back to list</a>
        <!-- Add Back to Home button -->
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
