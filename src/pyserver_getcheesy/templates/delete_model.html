{% extends 'server_base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Delete {{ model_name }}</h1>
    <p>Are you sure you want to delete "{{ object }}"?</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    {{ form.as_table }}
                </table>
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <!-- Add Back to Home and Back to List buttons -->
    <div class="mt-3">
        <a href="{% url 'home' %}" class="btn btn-primary mr-2">Back to Home</a>
        <a href="{% url list_url %}" class="btn btn-primary">Back to List</a>
    </div>
</div>
{% endblock %}
